<html>

        <title>JavaScript-Test</title>

<body>
    <h2>Volumenma&szlig;e berechnen</h2>
    <script type="text/javascript">
        
        function umrechner(){
            //Erzeuge ein Objekt um nicht immer den Pfad der Eingabe eingeben muss
            var eingabeObj = {Value: document.getElementById("eingabe").value};
            //modus beschreibt die Auswahl die der Nutzer getroffen hat
            var modus=selectWert(document.MeinFormular.List2e);
            
            if(modus=="mm3"){    
                document.getElementById("mm3").value=(eingabeObj.Value)*1;
                document.getElementById("cm3").value=(eingabeObj.Value)/100;
                document.getElementById("dm3").value=(eingabeObj.Value)/1000000;
                document.getElementById("m3").value=(eingabeObj.Value)/1000000000;
                document.getElementById("l").value=(eingabeObj.Value)/1000000;
            }
            else if(modus=="cm3"){
                document.getElementById("mm3").value=(eingabeObj).Value*1000;
                document.getElementById("cm3").value=(eingabeObj).Value*1;
                document.getElementById("dm3").value=(eingabeObj).Value/1000;
                document.getElementById("m3").value=(eingabeObj).Value/1000000;
                document.getElementById("l").value=(eingabeObj).Value/1000;
            }
            else if(modus=="dm3"){
                document.getElementById("mm3").value=(eingabeObj).Value*1000000;
                document.getElementById("cm3").value=(eingabeObj).Value*1000;
                document.getElementById("dm3").value=(eingabeObj).Value*1;
                document.getElementById("m3").value=(eingabeObj).Value/1000;
                document.getElementById("l").value=(eingabeObj).Value*1;
            }
            else if(modus=="m3"){
                document.getElementById("mm3").value=(eingabeObj).Value*1000000000;
                document.getElementById("cm3").value=(eingabeObj).Value*1000000;
                document.getElementById("dm3").value=(eingabeObj).Value*1000;
                document.getElementById("m3").value=(eingabeObj).Value*1;
                document.getElementById("l").value=(eingabeObj).Value*1000;
            }
            else if(modus=="l"){
                document.getElementById("mm3").value=(eingabeObj).Value*1000000;
                document.getElementById("cm3").value=(eingabeObj).Value*1000;
                document.getElementById("dm3").value=(eingabeObj).Value*1;
                document.getElementById("m3").value=(eingabeObj).Value/1000;
                document.getElementById("l").value=(eingabeObj).Value*1;
            }            
        }
        function selectWert(sObj) {
    with (sObj) return options[selectedIndex].value;
  }
    </script>
    <form name="MeinFormular" action="" method="" target="">
<!--    Aufgabe 2.2.1
        <input id="eingabe" type="text" name="Eingabe" -->
        <input id="eingabe" type="text" name="Eingabe" onkeyup="umrechner()">
<!--    Aufgabe 2.2.1
<select name="Liste">-->
        <select name="Liste" onchange="umrechner()">
            <option value="mm3">mm3</option>
            <option value="cm3">cm3</option>
            <option value="dm3">dm3</option>
            <option value="m3">m3</option>
            <option value="l">l (Liter)</option>
        </select>
